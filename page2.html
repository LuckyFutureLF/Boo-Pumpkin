<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ff8c1a;
      font-family: "Times New Roman", serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* FLOATING ICONS */
    .float {
      position: absolute;
      font-size: 2rem;
      animation: floatAnim linear infinite;
      opacity: 0.9;
    }

    @keyframes floatAnim {
      from { transform: translateY(110vh) rotate(0deg); }
      to { transform: translateY(-120vh) rotate(360deg); }
    }

    .i1 { left: 10%; animation-duration: 9s; }
    .i2 { left: 25%; animation-duration: 12s; }
    .i3 { left: 40%; animation-duration: 7s; }
    .i4 { left: 60%; animation-duration: 11s; }
    .i5 { left: 75%; animation-duration: 8s; }
    .i6 { left: 90%; animation-duration: 10s; }

    .box {
     background: white;
      padding: 40px 60px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
      font-family: "Times New Roman", serif;
    }

    .frame {
      width: 100%;
      height: 220px;
      background: #d3d3d3;
      border: 3px dashed gray;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .camera-btn {
      cursor: pointer;
      display: inline-block;
      font-size: 2.2em;
      margin-top: 15px;
      transition: transform 0.2s;
    }
    .camera-btn:hover { transform: scale(1.2); }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 30px;
      width: 300px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      font-family: "Times New Roman", serif;
    }

    .popup-frame {
      width: 100%;
      height: 200px;
      background: #d3d3d3;
      border: 3px dashed gray;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: #ff7518;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: transform 0.2s, background-color 0.2s;
      font-family: "Times New Roman", serif;
    }
    button:hover {
      background-color: #ff5e00;
      transform: scale(1.05);
    }
  </style>
